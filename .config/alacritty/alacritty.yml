shell:
  program: /usr/bin/zsh
  args:
    - --login
# Colors (Nord)
colors:
   # Default colors
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'
font:
  size: 7  
  normal:
    family: 'HackGenNerd'
    style: Regular
  bold:
    family: 'HackGenNerd'
    style: Bold
  italic:
    family: 'HackGenNerd'
    style: Italic
  bold_italic:
    family: 'HackGenNerd'
    style: Bold Italic
window:
  decorations: full         
background_opacity: 0.80
